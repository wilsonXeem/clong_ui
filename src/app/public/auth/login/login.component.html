<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h2>Welcome Back</h2>
      <p>Sign in to your CloNG account</p>
    </div>
    <div class="auth-form">
      <h2>Login</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email *</label>
          <input 
            id="email" 
            type="email" 
            formControlName="email" 
            placeholder="Enter your email"
          >
          <div class="error" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
            Please enter a valid email address
          </div>
        </div>

        <div class="form-group">
          <label for="password">Password *</label>
          <input 
            id="password" 
            type="password" 
            formControlName="password" 
            placeholder="Enter your password"
          >
          <div class="error" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
            Password is required
          </div>
        </div>

        <button 
          type="submit" 
          class="btn-submit" 
          [disabled]="loginForm.invalid || isSubmitting"
        >
          {{ isSubmitting ? 'Signing In...' : 'Sign In' }}
        </button>
      </form>

      <div class="auth-links">
        <p>Don't have an account? <a routerLink="/register">Sign up here</a></p>
      </div>
    </div>
  </div>
</div>
